<div style="height:100%; background-image:url(assets/fondo.jpg);
background-repeat: no-repeat; background-size: 100%;" >
    <div class="m-0 vh-100 row justify-content-center align-items-center">
      <div *ngIf="!register" class="col-auto p-5">
          <div class="card" style="width: 40rem; height: auto">
              <img src="assets/logo.png" class="card-img-top" alt="img/png" width="18rem" >
              <div class="card-body">
                <h1 class="card-title text-center">Iniciar Sesion</h1>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Usuario</label>
                  <input type="text" class="form-control" id="usuario" [(ngModel)]="usuario" placeholder="usuario">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Contrase単a</label>
                  <input type="password" class="form-control" placeholder="contrase単a" [(ngModel)]="password" id="password" >
                </div>
                <div class="text-center">
                  <a style="margin-right: 5px;" class="btn btn-primary" (click)="LoginUsuario()">Login</a>
                  <a class="btn btn-secondary" (click)="MostrarRegistrar()">Registrar Usuario</a>
                  
                </div>
                
              </div>
          </div>
      </div>  

      <div *ngIf="register" class="col-auto p-5">
        <div class="card" style="width: 40rem; height: auto">
          <img src="assets/logo.png" class="card-img-top" alt="img/png" width="18rem" >
          <div class="card-body">
            <h1 class="card-title text-center">Registrar Usuario</h1>

            <div class="mb-3">
              <label for="exampleFormControlSelect1">Tipo Usuario</label>
              <select class="form-control" id="tipoUsuario" placeholder="tipoUsuario" 
              [(ngModel)]="tipoUsuario">
                <option>CLIENTE</option>
                <option>EMPLEADO</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label" >Nombres</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="nombre" placeholder="nombres">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Apellido Paterno</label>
              <input type="text" class="form-control" id="lastname1" [(ngModel)]="ApPat" placeholder="apellido paterno">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Apellido Materno</label>
              <input type="text" class="form-control" id="lastname2" [(ngModel)]="ApMat" placeholder="apellido materno">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="address" [(ngModel)]="Direc" placeholder="direccion">
            </div>
            <div class="mb-3" *ngIf="tipoUsuario=='EMPLEADO'">
              <label for="exampleFormControlInput1" class="form-label">DNI</label>
              <input type="text" class="form-control" id="dni" [(ngModel)]="dni" placeholder="dni">
            </div>
            <div class="mb-3"*ngIf="tipoUsuario=='EMPLEADO'">
              <label for="exampleFormControlInput1" class="form-label">Cargo</label>
              <input type="text" class="form-control" id="cargo" [(ngModel)]="cargo" placeholder="cargo">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="login" [(ngModel)]="usuario" placeholder="usuario">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Contrase単a</label>
              <input type="password" class="form-control" placeholder="contrase単a" id="password" [(ngModel)]="password" >
            </div>
            <div class="text-center">
              <a style="margin-right: 5px;" (click)="RegistrarUsuario()" class="btn btn-primary">Guardar</a>
              <a class="btn btn-secondary" (click)="Cancelar()">Cancelar</a>
            </div>
           
          </div>
        
      </div>
          
    </div>
</div>
