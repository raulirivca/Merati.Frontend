<div>
  <app-menu></app-menu>
  <app-navbar ></app-navbar>
  <div class="contenido">
    <h1>PRODUCTOS</h1>
    <div class="demo-button-container">
      <button mat-raised-button (click)="addData()" class="demo-button">
        AgregarProducto
      </button>
      
    </div>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- Position Column -->
      <ng-container matColumnDef="IdProducto">
        <th mat-header-cell *matHeaderCellDef>IdProducto</th>
        <td mat-cell *matCellDef="let element">{{element.IdProducto}}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="NombreProducto">
        <th mat-header-cell *matHeaderCellDef>NombreProducto</th>
        <td mat-cell *matCellDef="let element">{{element.NombreProducto}}</td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="TipoProducto">
        <th mat-header-cell *matHeaderCellDef>TipoProducto</th>
        <td mat-cell *matCellDef="let element">{{element.TipoProducto}}</td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="PrecioUnitario">
        <th mat-header-cell *matHeaderCellDef>PrecioUnitario</th>
        <td mat-cell *matCellDef="let element">S/{{element.Precio_Unitario}}</td>
      </ng-container>
      <ng-container matColumnDef="Cantidad">
        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
        <td mat-cell *matCellDef="let element">{{element.Cantidad}}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </div>
  
</div>
